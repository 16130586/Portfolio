<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Fork Me! FCC: Test Suite Template</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
 <h1 id="title" class="survey__title">Survey Form</h1>
<main>
  <form id="survey-form" class="survey__form">
    <p id="description" class="survey__description"><em>Let us know about who you are and your look and feel<em>
    </p>
    <div class="content__row">
      <div class="survey__question">
        <label id="name-label" for="name">
          *Name
        </label>
      </div>
      <div class="survey__answer">
        <input type="text" id="name" required placeholder="Your name here">
      </div>
      
    </div>
    
    <div class="content__row">
      <div class="survey__question">
        <label id="email-label" for="email">
          *Email
        </label>
      </div>
      <div class="survey__answer">
        <input id="email" type="email" required placeholder="Your email here">
      </div>
      
    </div>
    
    <div class="content__row">
      <div class="survey__question">
        <label id="number-label" for="number">
          *Age
        </label>
      </div>
      <div class="survey__answer">
        <input id="number" type="number" required min="10" max="125" placeholder="Your age here">
      </div>
      
    </div>
    
    <div class="content__row">
      <div class="survey__question">
        <label>
          How did you hear about this website?
        </label>
      </div>
      <div class="survey__answer">
        <select id="dropdown">
          <option>
            Social Media
          </option>
          <option>
            Advertising
          </option>
          <option>
            Search Engine
          </option>
          <option>
            Friend
          </option>
          <option>
            Other
          </option>
        </select>
      </div>
      
    </div>
    
    <div class="content__row">
      <div class="survey__question">
        <label>
          What browser do you use?
        </label>
      </div>
      <div class="survey__answer">
        <fieldset class="form__radio--item">
          <input type="radio" name="browser" value="chrome">
          <label>
            Google Chrome
          </label>
        </fieldset>
        
        <fieldset class="form__radio--item">
          <input type="radio" name="browser" value="firefox">
          <label>
           Firefox
          </label>
        </fieldset>
        
         <fieldset class="form__radio--item">
          <input type="radio" name="browser" value="ie">
          <label>
           IE
          </label>
        </fieldset>
        
        <fieldset class="form__radio--item">
          <input type="radio" name="browser" value="safari">
          <label>
           Safari
          </label>
        </fieldset>
        
        <fieldset class="form__radio--item">
          <input type="radio" name="browser" value="other">
          <label>
           Other
          </label>
        </fieldset>
      </div>
    </div>
  
    <div class="content__row">
      <div class="survey__question">
        Which device did you use to access the website?
      </div>
      <div class="survey__answer">
        <fieldset class="form__radio--item">
          <input  type="checkbox" value="des/lap">
          <label>
            Desktop/Laptop
          </label>
        </fieldset>
        <fieldset class="form__radio--item">
          <input type="checkbox" value="pad">
          <label>
            Pad devices
          </label>
        </fieldset>
        <fieldset class="form__radio--item">
          <input type="checkbox" value="mobile">
          <label>
            Mobile devices
          </label>
        </fieldset>
      </div>
    </div>
    
    <div class="content__row">
      <div class="survey__question">
        <label>
          Are you satisfied that you found out the website?
        </label>
      </div>
      <div class="survey__answer">
        <fieldset class="form__radio--item">
          <input name="userfeeling" type="radio" value="very-satify">
          <label>
            Very Satisfied
          </label>
        </fieldset>
         <fieldset class="form__radio--item">
          <input name="userfeeling" type="radio" value="satify">
          <label>
            Satisfied
          </label>
        </fieldset>
         <fieldset class="form__radio--item">
          <input name="userfeeling" type="radio" value="neutral">
          <label>
            Neutral
          </label>
        </fieldset>
         <fieldset class="form__radio--item">
          <input name="userfeeling" type="radio" value="unsatify">
          <label>
            Unsatisfied
          </label>
        </fieldset>
         <fieldset class="form__radio--item">
          <input name="userfeeling" type="radio" value="very-unsatify">
          <label>
            Very Unsatisfied
          </label>
        </fieldset>
      </div>
    </div>
  
    <div class="content__row">
      <div class="survey__question">
        <label>
          Give any advice or comment for us!
        </label>
      </div>
      <div class="survey__answer">
        <textarea>
        </textarea>
      </div>
    </div>
    <div class="btn__sendit">
      <input id="submit" type="submit" value="Send it">
    </div>
  </form>
</main>
  
  

</body>

</html>
